<body>
  <div class="bg-login min-vh-100 d-flex flex-row align-items-center">
    <c-container>
      <c-row class="justify-content-center">
        <c-col md="8">
          <c-card-group>
            <c-card class="p-4 bg-sign-up-left">
              <c-card-body>
                <form cForm>
                  <h1>Login</h1>
                  <p class="text-medium-emphasis">Masuk dengan akun anda</p>
                  <c-input-group class="mb-3">
                    <span cInputGroupText>
                      <svg cIcon name="cilUser"></svg>
                    </span>
                    <input autoComplete="username" cFormControl placeholder="Username/Email" name="username"
                      [(ngModel)]="username" />
                  </c-input-group>
                  <c-input-group class="mb-4">
                    <span cInputGroupText>
                      <svg cIcon name="cilLockLocked"></svg>
                    </span>
                    <input autoComplete="current-password" cFormControl placeholder="Password" type="password"
                      name="password" [(ngModel)]="password" />
                  </c-input-group>
                  <c-row>
                    <c-col>
                      <button pButton class="btn-login" color="p-button-primary" (click)="login()">
                        Login
                      </button>
                    </c-col>
                    <!-- <c-col class="text-right" xs="6">
                      <button cButton class="px-0" color="link">
                        Forgot password?
                      </button>
                    </c-col> -->
                  </c-row>
                </form>
              </c-card-body>
            </c-card>
            <c-card [ngStyle]="{'width.%': 44}" class="text-white bg-sign-up py-5">
              <c-card-body class="text-center">
                <div>
                  <!-- <img src="assets/batch8.png" width="50"> -->
                  <h2><span><img src="assets/batch8.png" width="50" class="logo"></span>Bank <span class="xyz"><b>XYZ</b></span></h2>
                  <p>
                    Selamat Datang di Bank XYZ,
                  </p>
                  <!-- <button [active]="true" cButton class="mt-3" color="primary" routerLink="/register">
                    Register Now!
                  </button> -->
                </div>
                <div>
                  <img src="assets/images/login-img.png" alt="" style="height: 200px; ">
                </div>
              </c-card-body>
            </c-card>
          </c-card-group>
        </c-col>
      </c-row>
    </c-container>
  </div>
</body>

<p-toast position="top-center"></p-toast>
