<c-col xs="12">
  <c-card class="mb-4">
    <c-card-header>
      <strong>Departments</strong>
    </c-card-header>
    <c-card-body>
      <h2>Data Departments</h2>
      <app-departments-add></app-departments-add>
      <p-table
        [value]="departments"
        [paginator]="true"
        [rows]="10"
        styleClass="p-datatable-striped"
        [tableStyle]="{ 'min-width': '50rem' }"
      >
        <ng-template pTemplate="header">
          <tr>
            <th scope="col">Department ID</th>
            <th scope="col">Department Name</th>
            <th scope="col">Manager ID</th>
            <th scope="col">Location ID</th>
            <th scope="col">Action</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-departments>
          <tr>
            <td>{{ departments.departmentId }}</td>
            <td>{{ departments.departmentName }}</td>
            <td>{{ departments.managerId }}</td>
            <td>{{ departments.locationId }}</td>
            <td>
              <button
                pButton
                (click)="showEditDepartment(departments)"
                icon="pi pi-pencil"
                class="p-button-sm"
              ></button>
              <p-dialog
                header="Edit Department"
                [(visible)]="editDepartment"
                [style]="{ width: '50%' }" [style]="{ height: '100%' }" 
                [draggable]="false"
                [resizable]="false"
              >
                <app-departments-add [dataSelected]="dataSelected"></app-departments-add>
              </p-dialog>
              &nbsp;

              <!-- <button
                pButton
                (click)="showDeleteDepartment()"
                icon="pi pi-trash"
                class="p-button-sm p-button-danger"
              ></button>
              <p-dialog
                header="Delete Department"
                [(visible)]="deleteDepartment"
                [style]="{ width: '20%' }"
                [draggable]="false"
                [resizable]="false">Apakah anda akan menghapus department ini?
              <ng-template pTemplate="footer">
                <p-button icon="pi pi-check" (click)="delete(department.departmentId)" label="Ya" styleClass="p-button-text"></p-button>
                <p-button icon="pi pi-times" (click)="deleteDepartment=false" label="Tidak" styleClass="p-button-text"></p-button>
                </ng-template>
              </p-dialog> -->
            </td>
          </tr>
        </ng-template>
      </p-table>
    </c-card-body>
    <div style="margin-left: 20px; margin-bottom: 20px">
    </div>
  </c-card>
</c-col>
